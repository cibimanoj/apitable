<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE LIST</title>
    <link rel="shortcut icon" href="fv1.png" type="img/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 col-sm-4 border border-dark">
                <form autocomplete="off">
                    <h1 class="text-center">EMPLOYEE REGISTER</h1>
                        <input type="hidden"id="id">
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" class="form-control" placeholder="ENTER THE NAME" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="text"id="email" class="form-control" placeholder="ENTER THE EMAIL"required>
                    </div>
                    <div class="form-group">
                        <label for="DESIGNATION">DESIGNATION</label>
                        <input type="text"id="des" class="form-control" placeholder="ENTER THE DESIGNATION"required>
                    </div>
                    <input type="hidden" name="hidden"><br>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-success" onclick="createuser()">Submit</button>
                    </div>
                    <input type="hidden"id="hidden" class="form-control" placeholder="ENTER THE EMPID"required><BR>
                </form>
            </div>
            <div class="col-lg-6 col-md-2">
                <table class="table table-hover border border-secondary">
                    <thead>
                        <tr class="table-dark">
                            <th>EMPID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>DESIGNATION</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<script src="script.js"></script>   
</body>
</html>
